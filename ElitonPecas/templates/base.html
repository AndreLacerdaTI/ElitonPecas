<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Meu Site</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="{{ url_for('static', filename='images/logo.png') }}">
            </ul>
            <ul>
                <li class="{% if request.endpoint == 'index' %}active{% endif %}">
                    <a href="{{ url_for('index') }}">Página Inicial</a>
                </li>
                <li class="{% if request.endpoint == 'sobre' %}active{% endif %}">
                    <a href="{{ url_for('sobre') }}">Sobre Nós</a>
                </li>
                <li class="{% if request.endpoint == 'contato' %}active{% endif %}">
                    <a href="{{ url_for('contato') }}">Contato</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>© 2024 Eliton Peças. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
